<div *ngIf="gameStatus.isGameGoing" class="center-content">
   <div id="selectionBar" class="center-content">
      <div *ngFor="let button of buttons; let idx = index" class="center-content" [ngClass]="{'selected': gameStatus.selected === idx + 1}">
         <p>{{idx + 1}}</p>
         <button mat-fab (click)="selectTool(idx + 1)">{{button}}</button>
      </div>
   </div>
   <p class="score">Score: {{gameStatus.score}}</p>
</div>
<div *ngIf="!gameStatus.isGameGoing" class="center-content">
   <p class="gameOver">Game Over!</p>
   <button mat-flat-button color="accent" (click)="restartGame()">Restart</button>
   <p class="gameOver">Score: {{gameStatus.score}}</p>
</div>
